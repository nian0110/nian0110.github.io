    <style>
        :root {
            --primary-color: #0d6efd;
            --hover-color: #0b5ed7;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --card-hover-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        body {
            background-color: var(--background-color);
        }

        .sticky-top {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 15px;
        }

        .pinterest-grid {
            column-count: 1;
            column-gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 576px) {
            .pinterest-grid {
                column-count: 2;
            }
        }

        @media (min-width: 992px) {
            .pinterest-grid {
                column-count: 3;
            }
        }

        @media (min-width: 1400px) {
            .pinterest-grid {
                column-count: 4;
            }
        }

        .pinterest-item {
            break-inside: avoid;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .pinterest-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        .pinterest-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .pinterest-item.loading img {
            filter: blur(10px);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pinterest-item:hover .image-overlay {
            opacity: 1;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .image-actions button {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .image-actions button:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .loading-spinner {
            text-align: center;
            padding: 30px;
            color: var(--primary-color);
        }

        #count {
            background-color: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        .btn-custom {
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .top-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            box-shadow: var(--card-shadow);
        }

        .top-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-images me-2"></i>LingOrm隨機圖片
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="fas fa-home me-1"></i>首頁
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fas fa-user me-1"></i>關於我

                    </li>
                </ul>
            </div>
        </div>

    <div class="container">
        <div class="sticky-top">
            <div class="control-panel">
                <button id="refresh-btn" class="btn btn-primary btn-custom">
                    <i class="fas fa-sync-alt"></i>重新產生圖片
                </button>
                <div id="count"></div>
            </div>
        </div>
        <div class="pinterest-grid">
            <!-- 圖片將被 JavaScript 動態插入到這裡 -->
        </div>
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <div class="mt-2">載入中...</div>
        </div>
    </div>

    <button class="top-button" title="回到頂部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div class="image-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <img src="" alt="放大圖片">
        </div>
    </div>

    <div class="toast-notification"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

    <script>
    class ImageGallery {
        constructor() {
            this.imageGrid = document.querySelector('.pinterest-grid');
            this.loadingSpinner = document.querySelector('.loading-spinner');
            this.refreshButton = document.querySelector('#refresh-btn');
            this.countElement = document.querySelector('#count');
            this.topButton = document.querySelector('.top-button');
            this.modal = document.querySelector('.image-modal');
            this.modalImg = document.querySelector('.modal-content img');
            this.closeModal = document.querySelector('.close-modal');
            this.toastNotification = document.querySelector('.toast-notification');
            
            this.imageUrls = [];
            this.displayedImages = new Set();
            this.isLoading = false;
            this.batchSize = 16;
            this.hasMoreImages = true;
            this.loadDelay = 100; // 載入延遲，用於動畫效果

            this.loadCSV().then(() => {
                this.initialize();
            });
        }

        async loadCSV() {
            try {
                const response = await fetch('images.csv');
                const data = await response.text();
                let lines = data.split('\n').filter(line => line.trim() !== "");
                this.imageUrls = lines.slice(1).map(line => {
                    let columns = line.split(',');
                    return columns[1].trim();
                });

                if (this.imageUrls.length === 0) {
                    this.showError('沒有找到圖片');
                    return;
                }
            } catch (error) {
                console.error('載入 CSV 時發生錯誤:', error);
                this.showError('載入圖片清單時發生錯誤');
            }
        }

        initialize() {
            this.setupRefreshButton();
            this.setupInfiniteScroll();
            this.setupScrollToTop();
            this.setupModal();
            this.loadImages();
            this.updateCount();
        }

        updateCount() {
            this.countElement.innerHTML = `
                <i class="fas fa-image me-2"></i>
                已顯示 ${this.displayedImages.size} / ${this.imageUrls.length} 張圖片
            `;
        }

        getRandomImages(count) {
            const availableImages = this.imageUrls.filter(url => !this.displayedImages.has(url));
            if (availableImages.length === 0) {
                this.hasMoreImages = false;
                return [];
            }
            return _.sampleSize(availableImages, Math.min(count, availableImages.length));
        }

        createImageElement(url) {
            const item = document.createElement('div');
            item.className = 'pinterest-item loading';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = '隨機圖片';
            img.loading = 'lazy';
            
            img.onload = () => {
                item.classList.remove('loading');
            };

            const overlay = document.createElement('div');
            overlay.className = 'image-overlay';
            
            const actions = document.createElement('div');
            actions.className = 'image-actions';
            
            const viewButton = document.createElement('button');
            viewButton.innerHTML = '<i class="fas fa-search-plus"></i>';
            viewButton.title = '放大檢視';
            viewButton.onclick = (e) => {
                e.stopPropagation();
                this.openModal(url);
            };

            const downloadButton = document.createElement('button');
            downloadButton.innerHTML = '<i class="fas fa-download"></i>';
            downloadButton.title = '下載圖片';
            downloadButton.onclick = (e) => {
                e.stopPropagation();
                this.downloadImage(url);
            };

            actions.appendChild(viewButton);
            actions.appendChild(downloadButton);
            overlay.appendChild(actions);
            
            item.appendChild(img);
            item.appendChild(overlay);
            
            return item;
        }

        async loadImages() {
            if (this.isLoading || !this.hasMoreImages) return;
            
            this.isLoading = true;
            this.loadingSpinner.style.display = 'block';

            const newImages = this.getRandomImages(this.batchSize);
            if (newImages.length === 0) {
                this.showNotification('已顯示所有圖片');
                this.loadingSpinner.style.display = 'none';
                this.isLoading = false;
                return;
            }

            for (let i = 0; i < newImages.length; i++) {
                const url = newImages[i];
                this.displayedImages.add(url);
                const imageElement = this.createImageElement(url);
                
                // 添加延遲載入效果
                setTimeout(() => {
                    this.imageGrid.appendChild(imageElement);
                    if (i === newImages.length - 1) {
                        this.isLoading = false;
                        this.loadingSpinner.style.display = this.hasMoreImages ? 'block' : 'none';
                    }
                }, i * this.loadDelay);
            }

            this.updateCount();
        }

        setupInfiniteScroll() {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !this.isLoading && this.hasMoreImages) {
                    this.loadImages();
                }
            }, {
                rootMargin: '100px'
            });

            observer.observe(this.loadingSpinner);
        }

        setupRefreshButton() {
            this.refreshButton.addEventListener('click', () => {
                this.refreshButton.disabled = true;
                this.refreshButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重新載入中...';
                
                this.displayedImages.clear();
                this.imageGrid.innerHTML = '';
                this.hasMoreImages = true;
                
                setTimeout(() => {
                    this.loadImages();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    this.refreshButton.disabled = false;
                    this.refreshButton.innerHTML = '<i class="fas fa-sync-alt"></i> 重新產生圖片';
                }, 500);
            });
        }

        setupScrollToTop() {
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    this.topButton.style.display = 'flex';
                } else {
                    this.topButton.style.display = 'none';
                }
            });

            this.topButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        setupModal() {
            this.closeModal.addEventListener('click', () => {
                this.modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            this.modal.addEventListener('click', (e) => {
                if (e.target === this.modal) {
                    this.modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && this.modal.style.display === 'flex') {
                    this.modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }

        openModal(url) {
            this.modalImg.src = url;
            this.modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        async downloadImage(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `image-${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
                
                this.showNotification('圖片下載成功！');
            } catch (error) {
                console.error('下載圖片時發生錯誤:', error);
                this.showError('下載圖片失敗，請稍後再試');
            }
        }

        showNotification(message, duration = 3000) {
            this.toastNotification.textContent = message;
            this.toastNotification.style.display = 'block';
            
            setTimeout(() => {
                this.toastNotification.style.display = 'none';
            }, duration);
        }

        showError(message) {
            this.loadingSpinner.innerHTML = `
                <div class="text-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>${message}
                </div>
            `;
        }
    }

    // 當文檔載入完成後初始化圖片畫廊
    document.addEventListener('DOMContentLoaded', () => {
        new ImageGallery();
    });
    </script>
</body>
